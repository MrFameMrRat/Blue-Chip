<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {
            display: none
        }
    </style>
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav>
            <h1>ABOUT STOCK</h1>
            <ul id="bar">
                <li><a class="home" href="Stock.html">HOME</a></li>
                <li><a class="stock" href="Investment Word.html">INVESTMENT WORDS</a></li>
                <li><a class="stock" href="Data Stock.html">DATA</a></li>
            </ul>
        </nav>
    </header>
    <div class="man"></div>
    <!-- Overview -->
    <center>
            <!-- Header -->
        <div class="w3-container">
            <h2>จัดอันดับหุ้นที่มีคนสนใจมากที่สุดจากหุ้นตัวอย่าง
            </h2>
            <p>An example of using buttons to indicate how many slides there are in the slideshow, and which slide the
                user
                is currently viewing.</p>
        </div>
            <!-- Images -->
        <div class="w3-content" style="max-width:800px">
            <img class="mySlides" src="images/Summary.png" style="width:100%">
            <img class="mySlides" src="images/APPLE.jpg" style="width:100%">
            <img class="mySlides" src="images/GOOGLE.jpg" style="width:100%">
            <img class="mySlides" src="images/HP.jpg" style="width:100%">
            <img class="mySlides" src="images/INTEL.jpg" style="width:100%">
            <img class="mySlides" src="images/MSFT.jpg" style="width:100%">
        </div>
            <!-- Button -->
        <div class="w3-center">
            <div class="w3-section">
                <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
                <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
            </div>
        </div>
            <!-- Slide Images -->
        <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function currentDiv(n) {
                showDivs(slideIndex = n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                if (n > x.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = x.length }
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" w3-red", "");
                }
                x[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " w3-red";
            }
        </script>
    </center>
        <!-- Scroll Top -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <script>

        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
            } else {
                document.getElementById("myBtn").style.display = "none";
            }
        }


        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>

</html>
